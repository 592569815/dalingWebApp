<body>
	<div class="head">
			<div class="search_input">

					<input type="text" class="g_search" placeholder="搜索商品">
				</div>
				<div class="get_goods">

	</div>

		<div class="g_goodslist">
		</div>
		<div class="holdon" style="display:none;">
			。。。加载中。。。
		</div>
	</div>

	<!-- 悬浮返回顶部； -->
	<div class="fixed_menu">
		<div class="car_fixed"></div>
		<div class="back_top"></div>
	</div>
<!-- 成功添加购物车提示 -->
	<div class="join-success success" style="display: none">
        <div class="join-success-box">
          <div class="success-icon"></div>
