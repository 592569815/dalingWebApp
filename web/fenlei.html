<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" id="vp" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="libs/page-css/fenlei.css">
	<link rel="stylesheet" href="libs/page-css/footer.css">
	<script type="text/javascript">
		// 把尺寸放大N倍（N是window.devicePixelRatio）
		var wd = document.documentElement.clientWidth*window.devicePixelRatio/10;
		//物理像素*设备像素比=真实像素
		document.getElementsByTagName("html")[0].style.fontSize = wd + "px";
		// 把屏幕的倍率缩小到N分之一（N是window.devicePixelRatio）
		var scale = 1/window.devicePixelRatio;
		var mstr = 'initial-scale='+ scale +', maximum-scale='+ scale +', minimum-scale='+ scale +', user-scalable=no';
		document.getElementById("vp").content = mstr;
	</script>
	<script src="./libs/page-js/require.js" data-main="./libs/page-js/fenlei"></script>

</head>
