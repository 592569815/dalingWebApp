<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="./libs/jquery/jquery-3.2.1.js"></script>
	</head>
	<body>
		<button>发送</button>
		<script>
			
			var obj = {
				// queue:{},
				idx:0,
				status:false,
				init:function(){
					//2秒发送一个请求
					window.setInterval(function(){
						console.log(999)
						//判断是否可以发送；
						if(!this.status){
							//改变状态为可发送
							this.status = true;

							this.ajax();
						}
					}.bind(this),2000)
				},
				ajax:function(){
					this.idx++;
					console.log(6666,this.idx);
					$.post("http://localhost:1234/ajax",{idx:this.idx},function(res){
						console.log(res,this.idx);
						//数据返回时改变状态；
						this.status = false;
					}.bind(this));
 				}
			};
			$("button").click(function(){
				obj.init();
			})
		</script>
		
,,</html>
